<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementasi Game Peluang Berbasis Web Servis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="card">
        <div class="card-body">
          <h2>Implementasi Game Peluang Berbasis Web Servis</h2>
          <p class="text-center">Register Here</p>
          <div class="form-group mt-3">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Input Username"
            />
          </div>
          <div class="form-group mt-3">
            <label for="level">Level</label>
            <select id="level" class="form-control"></select>
          </div>

          <d class="d-grid">
            <button class="btn btn-primary mt-3" id="regis">Register</button>
          </d>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/module/Player.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
