<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic SlotGame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center h-100">
      <div class="d-inline">
        <div class="row mb-3 text-center">
          <div class="col">
            <div class="card bg-success">
              <div class="card-header">
                <h4>WIN</h4>
                <h5 id="countWin">0</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-info">
              <div class="card-header">
                <h4>LEVEL</h4>
                <h5 id="level">0</h5>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card bg-danger">
              <div class="card-header">
                <h4>LOSE</h4>
                <h5 id="countLose">0</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="container">
              <p>User: <b id="user"></b> <a href="#" id="logout">logout</a></p>
              <div class="row" id="boxLevel"></div>
            </div>
            <d class="d-grid">
              <button class="btn btn-primary mt-3" id="spin">SPIN</button>
            </d>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio">Your browser does not support the audio element.</audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/module/Player.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
